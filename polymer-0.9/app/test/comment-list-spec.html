<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>paper-toolbar basic tests</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <script src="../../bower_components/webcomponentsjs/webcomponents.js"></script>
    <script src="../../bower_components/web-component-tester/browser.js"></script>
    <script src="../../bower_components/test-fixture/test-fixture-mocha.js"></script>
    <link rel="import" href="../elements/CommentList/CommentList.html">
    <link rel="import" href="../../bower_components/test-fixture/test-fixture.html">

</head>
<body>

<test-fixture id="basic">
    <template>
        <comment-list data='[{"author": "John", "msg": "h"}, {"author": "Bob", "msg" : "2"}]'></comment-list>
    </template>
</test-fixture>

<script>

    suite('<comment-list>', function(){

        var element;

        setup(function(){
            element = fixture('basic');
        });

      test('render list of comments ', function(done) {
        flush(function(){
          var comments = element.querySelectorAll('comment-model');
          assert.equal(comments.length, 2);
          done()
        });
      });

    });


</script>

</body>
</html>
