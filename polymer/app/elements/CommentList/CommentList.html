<link rel="import" href="../../../bower_components/polymer/polymer.html">

<dom-module id="comment-list">
    <template>
        <template is="dom-repeat" items="{{data}}" id="list">
            <comment-model author="{{item.author}}" msg="{{item.msg}}">
            </comment-model>
        </template>
        <div hidden$="[[_computeNoCommentsDisplay()]]">No comments yet</div>
    </template>
</dom-module>

<script>
    Polymer({
        is: "comment-list",
        properties: {
            data: {
                type: Array,
                value: function(){
                    return [];
                }
            }
        },
        _computeNoCommentsDisplay: function(data){
            if(!data) return true;
            return data.length < 1;
        }
    });
</script>
